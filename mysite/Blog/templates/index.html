{% extends "base.html" %}
{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
    }

    .head_text {
        color: white;
    }
	
	.card-title {
		color: white;
	}
	
	.card-text {
		color: black;
	}
</style>

<header>
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="mx-auto">
                <div class="site-heading">
                    <h3 class=" site-heading my-4 text-white">Projects within my Portfolio:</h3>
                    <p class="text-light"> &nbsp
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for post in post_list %}
            <div>
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text text-muted h6">{{ post.author }} | {{ post.created_on}} </p>
                    <p class="card-text">{{post.preview }}</p>
                    <a href="{% url 'post_detail' post.slug  %}" class="btn btn-primary">More information &rarr;</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
